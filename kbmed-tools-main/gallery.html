<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Galerie des Appareils</title>

    <!-- Styles partagés de votre site -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Styles spécifiques à l'éditeur (réutilisés pour les boutons) -->
    <link rel="stylesheet" href="css/editor-styles.css" />
    <!-- Styles spécifiques à la galerie -->
    <link rel="stylesheet" href="css/gallery-styles.css" />
  </head>
  <body style="overflow-y: scroll;">
    <!-- Le header/sidebar sera injecté ici par shared.js -->
    <div id="header-container"></div>

    <!-- Le contenu principal de la page -->
    <main>
      <!-- L'en-tête contient maintenant le bouton retour et le titre -->
      <div class="gallery-header">
        <button id="back-btn" class="btn hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
            />
          </svg>
          Retour
        </button>
        <h1 id="gallery-title">Domaines Médicaux</h1>
        <!-- NOUVEAU : Bouton de réinitialisation -->
      </div>

      <!-- Le fil d'Ariane est maintenant ici -->
      <nav id="breadcrumbs"></nav>

      <!-- Le conteneur principal où les galeries et checklists seront affichées -->
      <div id="gallery-container">
        <!-- Contenu généré par JS -->
      </div>

      <!-- Conteneur pour les boutons de pagination -->
      <div id="pagination-container"></div>
      <button id="reset-checklist-btn" class="btn hidden">
          Réinitialiser
        </button>
    </main>

    <!-- Scripts de votre application -->
    <script src="js/shared.js"></script>
    <script src="js/gallery.js"></script>
  </body>
</html>
