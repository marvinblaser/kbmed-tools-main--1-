<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Éditeur d'Images</title>
    <!-- Vos CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/editor-styles.css" />
    <link rel="stylesheet" href="css/mediatheque-styles.css" />
    <!-- Cropper CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"
      rel="stylesheet"
    />
    <!-- PeerJS client -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <!-- html2canvas & Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
  </head>
  <body>
    <div id="header-container"></div>

    <!-- TRANSFERT via PeerJS -->
    <section style="padding:1em; border:1px solid #ccc; margin:1em 0;">
      <h2>Transfert d'image (téléphone → PC)</h2>
      <button id="start-sender" class="btn">Mode Émission (téléphone)</button>
      <button id="start-receiver" class="btn">Mode Réception (PC)</button>

      <div id="sender-ui" style="display:none; margin-top:1em;">
        <input type="file" id="peer-file-input" accept="image/*" /><br/>
        <small>Choisissez une photo pour l’envoyer.</small>
      </div>
      <div id="receiver-ui" style="display:none; margin-top:1em;">
        <small>En attente de la connexion et de l’image…</small>
      </div>
    </section>

    <!-- ÉDITEUR D'IMAGES -->
    <main>
      <h1 id="editor-title">Éditeur d'images</h1>
      <div id="main-controls" class="editor-header">
        <div class="header-left">
          <label for="image-loader" class="btn">Importer un fichier</label>
          <input
            type="file"
            id="image-loader"
            class="hidden"
            accept="image/*"
            capture="environment"
          />
          <button id="open-media-library-btn" class="btn">
            Choisir depuis la médiathèque
          </button>
        </div>
        <div class="header-right">
          <button id="crop-tool-btn" class="btn icon-btn" title="Rogner">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              fill="none" viewBox="0 0 24 24" stroke="#000" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0
                       18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2
                       2h3"/>
            </svg>
          </button>
          <button id="undo-btn" class="btn icon-btn" title="Annuler" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              fill="none" viewBox="0 0 24 24" stroke="#000" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 16l-6-6 6-6" />
              <path d="M20 21v-7a4 4 0 0 0-4-4H5" />
            </svg>
          </button>
          <button id="text-tool-btn" class="btn icon-btn" title="Ajouter du texte">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              fill="none" viewBox="0 0 24 24" stroke="#000" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="4 7 4 4 20 4 20 7"></polyline>
              <line x1="9" y1="20" x2="15" y2="20" />
              <line x1="12" y1="4" x2="12" y2="20" />
            </svg>
          </button>
          <button id="reset-btn" class="btn icon-btn" title="Réinitialiser">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              fill="none" viewBox="0 0 24 24" stroke="#000" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M2.5 2v6h6M21.5 22v-6h-6" />
              <path d="M22 11.5A10 10 0 0 0 3.2 7.2M2
                       12.5a10 10 0 0 0 18.8 4.2" />
            </svg>
          </button>
          <button id="delete-btn" class="btn icon-btn danger-bg" title="Supprimer la sélection" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              fill="none" viewBox="0 0 24 24" stroke="#ef4444" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2
                       2H7a2 2 0 0 1-2-2V6m3
                       0V4a2 2 0 0 1 2-2h4a2
                       2 0 0 1 2 2v2" />
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </button>
        </div>
      </div>

      <div id="image-container">
        <img id="image-display" src="" alt="Votre image" />
      </div>

      <div class="actions-footer">
        <div id="crop-actions" class="hidden">
          <button id="confirm-crop-btn" class="btn btn-success">Confirmer</button>
          <button id="cancel-crop-btn" class="btn btn-danger">Annuler</button>
        </div>
        <div id="download-wrapper">
          <button id="download-btn" class="btn btn-primary">Télécharger l'image</button>
        </div>
      </div>
    </main>

    <div id="text-panel" class="hidden">
      <div class="panel-header">
        <h3>TEXTE</h3>
        <button id="close-text-panel-btn" class="btn icon-btn">&times;</button>
      </div>
      <div class="panel-body">
        <div>
          <label for="text-panel-input">Texte à insérer :</label>
          <input type="text" id="text-panel-input" placeholder="Votre texte..." />
          <button id="add-text-btn" class="btn btn-primary">Ajouter</button>
        </div>
        <div>
          <label>Couleur du fond :</label>
          <div class="color-picker-wrapper">
            <input type="color" id="text-panel-color" value="#FFFFFF" />
            <span>Cliquez pour changer</span>
          </div>
        </div>
      </div>
    </div>

    <div id="media-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Choisir une image</h2>
          <button id="close-media-modal-btn" class="btn icon-btn">&times;</button>
        </div>
        <div id="modal-media-grid"></div>
      </div>
    </div>

    <!-- Scripts partagés et éditeur -->
    <script src="js/shared.js"></script>
    <script src="js/image-editor.js"></script>
  </body>
</html>
